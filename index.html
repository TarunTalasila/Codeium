<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarun's Garage - Car Rentals</title>
    <style>
        /* CSS styling goes here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tarun's Garage - Car Rentals</h1>
    </header>
    <div class="container">
        <h2>Famous 2024 Car Models</h2>
        <ul>
            <li>Car Model 1 - $XXX.XX/day</li>
            <li>Car Model 2 - $XXX.XX/day</li>
            <li>Car Model 3 - $XXX.XX/day</li>
            <!-- Add more car models here -->
        </ul>
        <form>
            <h2>Submit Your Request</h2>
            <label for="carModel">Requested Car Model:</label>
            <input type="text" id="carModel" name="carModel">
            <label for="query">Query:</label>
            <textarea id="query" name="query"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>Contact us at: email@example.com | 123-456-7890</p>
        <p>123 Main Street, City, Country</p>
        <p>&copy; 2023 Tarun's Garage. All Rights Reserved.</p>
    </footer>
</body>
</html>
